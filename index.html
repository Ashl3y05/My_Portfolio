<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Home</title>
</head>
<body>
    <div class="container">
        <div class="left">
            <h1>Hi! I am Ashley!</h1>
            <h2>An Application Developer</h2>
        </div>
        <div class="right">  
        </div>
    </div>
    <div class="about-me">
        <div class="about-left">Left</div>
        <div class="about-right">Right</div>
    </div>
    <div class="project-page">
        <div class="project-title"><h2>Some of my works</h2></div>
        <div class="project-containers">
            <div class="project-box">1</div>
            <div class="project-box">2</div>
            <div class="project-box">3</div>
            <div class="project-box">4</div>
            <div class="project-box">5</div>
            <div class="project-box">6</div>
        </div>
    </div>
    <div class="contact-me">
        <form action="/contact" method="POST">
            <label for="name">Name:</label>
            <input type="text" name="name" required><br><br>
            <label for="number" name="number">Contact #:</label>
            <input type="number" name="number" required><br><br>
            <label for="email" name="email">Email:</label>
            <input type="email" name="email" required><br><br>
            <label for="message" name="message">Message::</label>
            <input type="textarea" name="message" required><br><br>
            <input type="submit" value="submit">
        </form>
    </div>
</body>
</html>
